<app-menu-coordenador></app-menu-coordenador>
<div class="container">
  <h4>Gerenciamento de horário</h4>
  <div class="row">
    <div class="input-field col s12">
      <input [(ngModel)]="horario.codigoCurso" class="green-text" type="number">
      <label for="">Numero do curso</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input [(ngModel)]="horario.numeroPeriodo" class="green-text" type="number">
      <label for="">Numero do período</label>
    </div>
  </div>
  <ul class="collection">
    <li class="collection-item" *ngFor="let diaLetivo of diasLetivos">
      {{diaLetivo.dia}}
    </li>
  </ul>
  <div class="fixed-action-btn" style="margin-bottom: 7%">
    <button class="btn-floating waves-effect waves-light modal-trigger btn-large blue"><i class="large material-icons"
        (click)="addHorario()">save</i></button>
  </div>
  <div class="fixed-action-btn">
    <button class="btn-floating waves-effect waves-light modal-trigger btn-large green"><i class="large material-icons"
        routerLink="/addDias">add</i></button>
  </div>
</div>
