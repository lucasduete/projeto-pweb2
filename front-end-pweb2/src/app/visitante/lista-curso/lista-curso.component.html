<div class="container">
  <h4>Cursos</h4>
  <div class="divider"></div>
  <ul class="collection" *ngIf="cursos != null">
    <li class="collection-item" *ngFor="let curso of cursos" (click) = getHorario(curso.codigo) >
        {{curso.nome}} - {{curso.descricao}}
        
    </li>
  </ul>
  <div class="center-align" *ngIf="cursos == null">
    <h3 class="green-text text-lighten-3">Não há cursos para serem listados</h3>
  </div>
</div>
