<div class="container">
  <h4>Professores</h4>
  <div class="divider"></div>
  <ul class="collection" *ngIf="professores != null">
    <li class="collection-item" *ngFor="let professor of professores" (click) = getHorario(professor.matricula) >
      {{professor.nome}}
    </li>
  </ul>
  <div class="center-align" *ngIf="professores == null">
    <h3 class="green-text text-lighten-3">Não há professores para serem listados</h3>
  </div>
</div>
