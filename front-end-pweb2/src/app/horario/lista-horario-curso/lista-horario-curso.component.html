  <ul class="collection" *ngFor="let horario of horarios">
    <b>Horário</b>
    <li class="collection-item" *ngFor="let diaLetivo of horario.diasLetivos">
        <ul>
          <b>Dias letivos</b>
          <li class="collection-item" *ngFor="let aula of diaLetivo.aulas">
              Hora inicio: {{aula.horaInicio}} -
              Hora fim: {{aula.horaFim}} -
              Turno: {{aula.turno}} -
              Numero de aulas: {{aula.numeroAula}} -
              Professor: {{aula.matriculaProfessor}} -
              Disciplina: {{aula.codigoDisciplina}}
          </li>
        </ul>
    </li>
    <li class="collection-item"><button class="btn red" (click)="deletar(horario)">Deletar Horário</button></li>
  </ul>
</div>
